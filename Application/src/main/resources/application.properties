spring.application.name=Application
inertia4j.template-path=templates/app.html

# Database Connectivity
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/travel_recommendation?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:travel_user}
spring.datasource.password=${DB_PASSWORD:travel_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
